<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>


<body>

    <!-- Creiamo il contenitore-->
    <div class="container">

        <!-- Parte Superiore del sito -->
        <header>
            <img class='logo-lim' src="logo.png" alt="logo-lim">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <input type="submit" value="Prenota">
            <input type="submit" value="Termina Prenotazione">
            <input type="submit" value="Accendi Luci">
        </nav>

        <!--Parte Centrale -->
        <main>

            <!-- Section1 -->
            <section>

                <!-- Creiamo dei div dove nel primo inseriamo il proprietario -->
                <div class="proprietario">
                    <input type="checkbox"id="monouno" name="monouno" >
                    <label for="monouno">Monopattino Gino22</label>
                </div>

                <!-- Successivamente inseriremo la via nel primo 
                    e la distanza nel secondo -->
                <div class="row-left">
                    <p>Via Guadalametri</p>
                </div>

                <div class="row-right">
                    <span class="distance">- a 220 metri da te</span>
                </div>

                <!-- Ultimo div inseriamo lo stato della batteria -->

                <p>Stato Carica:</p>
                <div class="caricauno"></div> 

            </section>

            <!-- Section2 -->

            <section>

                <!-- Proprietario -->
                <div class="proprietario">
                    <input type="checkbox"id="monouno" name="monouno" >
                    <label for="monouno">Monopattino Mike24</label>
                </div>

                <!-- Via e distanza -->
                <div class="row-left">
                    <p>Via Ricciardoni</p>
                </div>

                <div class="row-right">
                    <span class="distance">- a 420 metri da te</span>
                </div>

                <!-- stato della batteria -->

                <p>Stato Carica:</p>
                <div class="caricadue"></div> 

            </section>

            <!-- Section3 -->

            <section>

                <!-- Proprietario -->
                <div class="proprietario">
                    <input type="checkbox"id="monouno" name="monouno" >
                    <label for="monouno">Monopattino Fede154</label>
                </div>

                <!-- Via e distanza -->
                <div class="row-left">
                    <p>Via Mentarini</p>
                </div>

                <div class="row-right">
                    <span class="distance">- a 490 metri da te</span>
                </div>

                <!-- stato della batteria -->

                <p>Stato Carica:</p>
                <div class="caricatre"></div> 

            </section>
        </main>
    </div>
    

</body>


</html>
